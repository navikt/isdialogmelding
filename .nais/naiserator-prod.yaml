apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isdialogmelding
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  liveness:
    path: /is_alive
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 200m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 384Mi
  ingresses:
    - "https://isdialogmelding.intern.nav.no"
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: fastlegerest
          namespace: teamsykefravr
          cluster: prod-gcp
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: prod-fss
        - application: syfooppfolgingsplanservice
          namespace: team-esyfo
          cluster: prod-fss
    outbound:
      external:
        - host: "syfopartnerinfo.prod-fss-pub.nais.io"
        - host: "syfo-tilgangskontroll.prod-fss-pub.nais.io"
      rules:
        - application: fastlegerest
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://isdialogmelding.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: isdialogmelding-db
        diskAutoresize: true
  envFrom:
    - secret: isdialogmelding-serviceuser
  kafka:
    pool: nav-prod
  env:
    - name: KTOR_ENV
      value: "production"
    - name: TOGGLE_APPREC
      value: "false"
    - name: MQGATEWAY_NAME
      value: "MPLS02"
    - name: MQGATEWAY_HOSTNAME
      value: "mpls02.adeo.no"
    - name: MQGATEWAY_PORT
      value: '1414'
    - name: MQGATEWAY_CHANNEL_NAME
      value: "P_ISDIALOGMELDING"
    - name: APPREC_QUEUE
      value: QA.P_ISDIALOGMELDING.APPRECS
    - name: MOTTAK_QUEUE_UTSENDING_QUEUENAME
      value: QA.P414.IU03_UTSENDING
    - name: AAP_SOKNAD_API_CLIENT_ID
      value: "prod-gcp:aap:soknad-api"
    - name: SYFOOPPFOLGINGSPLANSERVICE_CLIENT_ID
      value: "prod-fss:team-esyfo:syfooppfolgingsplanservice"
    - name: FASTLEGEREST_CLIENT_ID
      value: "prod-gcp.teamsykefravr.fastlegerest"
    - name: FASTLEGEREST_URL
      value: "https://fastlegerest.intern.nav.no"
    - name: PDL_CLIENT_ID
      value: "prod-fss.pdl.pdl-api"
    - name: PDL_URL
      value: "https://pdl-api.prod-fss-pub.nais.io/graphql"
    - name: SYFOPARTNERINFO_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfopartnerinfo"
    - name: SYFOPARTNERINFO_URL
      value: "https://syfopartnerinfo.prod-fss-pub.nais.io"
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "prod-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: SYFOTILGANGSKONTROLL_URL
      value: "https://syfo-tilgangskontroll.prod-fss-pub.nais.io"
